    <div class="contact3">
      <div class="form">
        <h1>Send me a message</h1>
        <form id="contactForm" method="post" action="submit">
          <label for="firstname">First Name*</label>
          <input type="text" id="firstname" name="firstname" placeholder="Your first name" required>

          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" placeholder="Your last name">

          <input type="email" id="email" name="email" required placeholder="Your Email address">

            <option value="pitch_deck">Pitch Deck</option>
            <option value="web_application">Web Application</option>
            <option value="branding">Branding</option>
            <option value="other">Other</option>
          </select>


          <label for="message">Please provide more context*</label>
          <textarea id="message" name="message" maxlength="500" required placeholder="Max 500 characters"></textarea>
          <button type="submit">Submit</button>
        </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault();
      let isValid = true;
      const inputs = document.querySelectorAll('input, select, textarea');

      inputs.forEach(input => {
        if (!input.checkValidity()) {
          isValid = false;
          input.style.borderColor = 'red';
        } else {
          input.style.borderColor = '#ccc';
        }
      });

      if (isValid) {
        alert('Form submitted successfully!');
        // Here you can add code to actually submit the form data if needed
      } else {
        alert('Please fill out all fields correctly.');
      }
    });
  </script>
